<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatiable" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Order</title>
        <link rel="stylesheet" href="./ordering.css">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

    <body>

        <nav>
            <h1>ALL STAR</h1>
            <ul>
                <li><a href = "index.html"> Home </a></li>
                <li><a> Order </a></li>
                <li><a> Variety </a></li>
                <li><a> Contact </a></li>
            </ul>
        </nav>

        <div class="wrapper">

            <form action="">
                <h1>Order Here</h1>

                <div class="input-box">
                    <input type="text" placeholder="Table Number" required>
                </div>
                
                <div class="fooditems"> 
                    <select name="fooditems" id="fooditems" required>
                        <option disabled selected value> Choose your order </option>
                        <option value="burger">Burger</option>
                        <option value="pizza">Pizza</option>
                        <option value="pasta">Pasta</option>
                        <option value="cake">Cake</option>
                        <option value="sandwich">Sandwich</option>
                    </select>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Quantity" required>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Special Instructions">
                </div>
                
                <div class="remember-forgot">
                    <label><input type="checkbox">Agree to terms and policies</label>
                </div>

                <button type="submit" class="btn">Place Order</button>

            </form>
        </div>
